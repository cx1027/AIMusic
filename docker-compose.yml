services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: aimusic
      POSTGRES_PASSWORD: aimusic
      POSTGRES_DB: aimusic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aimusic -d aimusic"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://aimusic:aimusic@postgres:5432/aimusic
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:5173
      JWT_SECRET: change_me
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
    command: celery -A app.worker.celery_app worker -l info
    environment:
      DATABASE_URL: postgresql+psycopg://aimusic:aimusic@postgres:5432/aimusic
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change_me
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:


